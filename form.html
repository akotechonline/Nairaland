<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="#" onsubmit="sendEmail();  reset(); return false;">
        <input type="text" name="name" id="name" placeholder="Full Name"><br>
        <input type="email" name="email" id="email" placeholder="Email"><br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br>
        <button>Submit</button>
    </form>

    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "akotechonline@gmail.com",
                Password : "@Wizardrayshy12",
                To : 'akotechonline@gmail.com',
                From : document.getElementById("email").value,
                Subject : "This is the subject",
                Body : "And this is the body"
            }).then(
            message => alert(message)
            );
        }
    </script>
    
</body>
</html>
